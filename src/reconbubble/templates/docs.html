{% extends "base.html" %}
{% block content %}
<h1>Documents</h1>
<table>
  <thead><tr><th>Title</th><th>Type</th><th>Size</th><th>Added</th></tr></thead>
  <tbody>
    {% for d in rows %}
      <tr>
        <td><a href="/doc/{{ d.id }}">{{ d.title }}</a></td>
        <td>{{ d.mime }}</td>
        <td>{{ d.size_bytes }}</td>
        <td>{{ d.created_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
